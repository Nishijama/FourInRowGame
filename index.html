<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Połącz cztery</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
    <h1>Połącz cztery</h1>
    <h3 class="current_turn">Jedzie: gracz <span id="displayCurrentPlayer">1</span>
    </h3>
    
    <div class="menu">
        <p><em>Połącz 4 swoje pola w lini prostej: pionowo, poziomo, lub na ukos zanim twój przeciwnik zrobi to pierwszy</em></p>
        <form id="menu_form" action="#" method="post">
            <legend>Wymiary planszy</legend>
            <label for="gameboard_width">Kolumny: </label>
            <select name="gameboard_width" id="gameboard_width">
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <label for="gameboard_height">Rzędy: </label>
            <select name="gameboard_height" id="gameboard_height">
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <input type="submit" value="Graj!">
        </form>
    </div>


    <div class="grid">
    </div>
    <span class="material-icons-outlined" id="replay_icon">replay</span>
    <span class="material-icons-outlined" id="menu_icon">menu</span>
</body>
</html>
