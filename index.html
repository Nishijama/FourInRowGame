<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect four</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
    <h3 class="current_turn">Current turn: player <span id="displayCurrentPlayer">1</span></h3>
    <div id="timerBar"></div>

    <div class="menu">
    <h1>Connect four</h1>
        <p>Building up from the bottom, connect four fields (horizontally, vertically or diagonally) before your opponent does.</p>
        <form id="menu_form" action="#" method="post">
            <legend>Gameboard size</legend>
            <label for="gameboard_width">Columns: </label>
            <select name="gameboard_width" id="gameboard_width">
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <label for="gameboard_height">Rows: </label>
            <select name="gameboard_height" id="gameboard_height">
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <input type="submit" value="Play!">
        </form>
    </div>


    <table class="grid"></table>
    <div class="icons">
    <span class="material-icons-outlined" id="replay_icon">replay</span>
    <span class="material-icons-outlined" id="menu_icon">menu</span>
</div>
</body>
</html>
